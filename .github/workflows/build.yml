name: Build and Release
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            target: macos-arm64
          - os: windows-latest
            target: windows-x64
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21.0.1'
          distribution: 'graalvm'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build uber-jar
        run: ./gradlew shadowJar
        if: matrix.os == 'macos-latest'

      - name: Build Native Image
        run: ./gradlew nativeCompile

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: |
            build/libs/*.jar
            build/native-image/*
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/libs/*.jar
            build/native-image/*
